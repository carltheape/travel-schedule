<!DOCTYPE html>
<html>

<head>
    <title>Travel Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>




</head>

<body>
    <!-- Employee Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Travel Data Tracker</h1>
            <div id="currentTime"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Current Employees-->
                <div class="panel panel-primary" data-toggle="collapse" data-target="#employee-table" class="clickable" ">
            <div class="panel-heading ">
              <h3 class="panel-title "><strong>Current Trips in Progress</strong></h3>
            </div>
            <div class="panel-body ">
              <table class="table table-hover table-responsive " id='travel-table'>
                <thead>
                  <tr>
                    <th>Travel Method</th>
                    <th>Travel Company</th>
                    <th>Destination</th>
                    <th>Frequency (in minutes)</th>
                    <th>Next Arrival</th>
                    <th>Time Until Arrival</th>
                  </tr>
                </thead>
                <tbody id="Itinerary">
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Employee  -->
          <div class="panel panel-primary ">
            <div class="panel-heading ">
              <h3 class="panel-title "><strong>Add Travel Itinerary</strong></h3>
            </div>
            <div class="panel-body ">

              <!-- Entry Form -->
              <form>
              <div class="form-group ">
                  <label for="Travel Method">Travel Method</label>
                  <select class="form-control " id="inputMethod" type="option ">
                    <option>Plane</option>
                    <option>Train</option>
                    <option>Ship</option>
                  </select>
                </div>
          
                <div class="form-group ">
                  <label for="role-input ">Travel Company</label>
                  <input class="form-control " id="inputComp" type="text ">
                </div>
                <div class="form-group ">
                  <label for="start-input ">Destination</label>
                  <input class="form-control " id="inputDest" type="text ">
                </div>
                <div class="form-group ">
                  <label for="rate-input ">Inital Travel Time</label>
                  <input class="form-control " id="inputInit" type="datetime-local">
                </div>

                <div class="form-group ">
                  <label for="rate-input ">Frequency (in minutes)</label>
                  <input class="form-control " id="inputFreq" type="number">
                </div>
                <button class="btn btn-primary " id="addTravel" type="submit ">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
</body>
<script src="assets/js/javascript.js" type="text/javascript"></script>
</html>
